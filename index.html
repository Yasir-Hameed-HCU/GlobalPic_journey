<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobePics Journey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/assets/manifest.json">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GlobePics Journey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <div class="container mt-4">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-4">GlobePics Journey</h1>
            <p class="lead">Explore and connect with friends globally by sharing and discovering captivating photos from every corner of the world.</p>
        </div>

        <!-- Sign In Form -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign In</h5>
                        <form id="sign_in_form">
                            <div class="mb-3">
                                <label for="sign_in_email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="sign_in_email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="sign_in_pwd" class="form-label">Password</label>
                                <input type="password" class="form-control" id="sign_in_pwd">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign Up</h5>
                        <form id="sign_up_form">
                            <div class="mb-3">
                                <label for="sign_up_email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="sign_up_email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="sign_up_pwd1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="sign_up_pwd1">
                            </div>
                            <div class="mb-3">
                                <label for="sign_up_pwd2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="sign_up_pwd2">
                            </div>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    <!-- Map Section -->
    <div id="logged_in" style="display: none;">
        <div id='map' style='width: 100%; height: 400px;'></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <!-- Firebase Initialization -->
    <script src="/assets/js/firebase-config.js"></script>
    <!-- Custom JavaScript -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/map.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/feed.js"></script>
</body>
</html>
